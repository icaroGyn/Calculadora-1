<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="styleconversor.css">
</head>
<body>
    <header>
        <div>
            <img src="imagens/CalcTudo.png" alt="">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="conversor.html">Conversões</a>
            <a href="">Calculadora</a>
        </nav>
    </header>
    <main>
        <button class="botaoAcces" onclick="diminuir()">A-</button>
        <button class="botaoAcces" onclick="aumentar()">A+</button>
        <section class="secao">
            <h1>Calc Tudo</h1>
            <h3>Conversões</h3>
        </section>
        <form action="" method="POST">
            <fieldset class="form">
                <legend>Real para</legend>
                <label for="real">R$<abbr title="Campo Obrigatório" arial-label="required">*</abbr>
                <input type="text" id="real" placeholder="Digite o valor em reais" required>
                <select name="moeda" id="moeda">
                    <option value="dolar">Dólar</option>
                    <option value="euro">Euro</option>
                </select>
                <button type="button" onclick="realPara()">Converter</button>
                <p>Resultado</p>
                <p id="resultR">...</p>
            </fieldset>

        </form>
        <form action="" method="POST">
            <fieldset class="form">
                <legend>Celcius para</legend>
                <label for="celcius">C°<abbr title="Campo Obrigatório" arial-label="required">*</abbr>
                <input type="text" id="celcius" placeholder="Digite a temperatura em Celcius" required>
                <select name="temp" id="temp">
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                </select>
                <button type="button" onclick="celciusPara()">Converter</button>
                <p>Resultado</p>
                <p id="resultT">...</p>
            </fieldset>
        </form>
    </main>
    <footer>
        <p>Calc Tudo</p>
        <p>Feito por: Ng Lai</p>
    </footer>
    <script src="js.js"></script>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>
</html>
