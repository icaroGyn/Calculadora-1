<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="stylecalculadora.css">
</head>
<body>
    <header>
        <div>
            <img src="imagens/CalcTudo.png" alt="">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="conversor.html">Convers√µes</a>
            <a href="calculadora.html">Calculadora</a>
        </nav>
    </header>
    <main>
        <button class="botaoAcces" onclick="diminuir()">A-</button>
        <button class="botaoAcces" onclick="aumentar()">A+</button>
        <section class="secao">
            <h1>Calc Tudo</h1>
            <h3>Calculadora</h3>
        </section>

        <div class="grid">
            <div class="boxr"><p>Resultado</p></div>
            <div class="box"><button>+</button></div>
            <div class="box"><button>-</button></div>
            <div class="box"><button>*</button></div>
            <div class="box"><button>/</button></div>
            <div class="box"><button>%</button></div>
            <div class="box"><button>a<sup>2</sup></button></div>
            <div class="box"><button>b<sup>2</sup></button></div>
            <div class="box"><button>a<sup>b</sup></button></div>
            <div class="boxa"><input type="text" placeholder="Valor A"></div>
            <div class="boxb"><input type="text" placeholder="Valor b"></div>
        </div>

    </main>
    <footer>
        <p>Calc Tudo</p>
        <p>Feito por: Ng Lai</p>
    </footer>
    <script src="js.js"></script>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>
</html>
