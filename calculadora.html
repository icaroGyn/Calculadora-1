<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor</title>
    <link rel="stylesheet" href="stylecalculadora.css">
</head>
<body>
    <header>
        <div>
            <img src="imagens/CalcTudo.png" alt="">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="conversor.html">Conversões</a>
            <a href="calculadora.html">Calculadora</a>
        </nav>
    </header>
    <main>
        <button class="botaoAcces" onclick="diminuir()">A-</button>
        <button class="botaoAcces" onclick="aumentar()">A+</button>
        <section class="secao">
            <h1>Calc Tudo</h1>
            <h3>Calculadora</h3>
        </section>

        <div class="grid">
            <div class="boxr"><p id="resultado">Resultado</p></div>
            <div class="box"><button onclick="soma()">+</button></div>
            <div class="box"><button onclick="subtracao()">-</button></div>
            <div class="box"><button onclick="multiplicacao()">*</button></div>
            <div class="box"><button onclick="divisao()">/</button></div>
            <div class="box"><button onclick="porcentagem()">%</button></div>
            <div class="box"><button onclick="aelevado2()">a<sup>2</sup></button></div>
            <div class="box"><button onclick="belevado2()">b<sup>2</sup></button></div>
            <div class="box"><button onclick="aelevadob()">a<sup>b</sup></button></div>
            <div class="boxa"><input type="text" placeholder="Valor A" id="valora"></div>
            <div class="boxb"><input type="text" placeholder="Valor B" id="valorb"></div>
        </div>

        <p>Os calculos são feito da seguinte forma: Valor A operação Valor B</p>
        <p>% = Valor A porcentos de Valor B. Exemplo 10% (valor A) de 100 (valor B) = 10</p>

    </main>
    <footer>
        <p>Calc Tudo</p>
        <p>Feito por: Ng Lai</p>
    </footer>
    <script src="js.js"></script>

    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
</body>
</html>
